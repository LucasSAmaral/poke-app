name: Tests
on:
  push:
    branches:
      - "*"
  pull_request:
    branches:
      - "*"
jobs:
  front:
    name: Cypress Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
      - name: Install Dependencies
        uses: actions/setup-node@v1
        with:
          node-version: 18
          run: npm install
      - name: Run front tests
        run: npx nx cypress poke-front-e2e
        continue-on-error: false
  
  bff:
    name: Bff Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
      - name: Install Dependencies
        uses: actions/setup-node@v1
        with:
          node-version: 18
          run: npm install
      - name: Run bff tests
        run: npx nx test poke-bff
        continue-on-error: false
          